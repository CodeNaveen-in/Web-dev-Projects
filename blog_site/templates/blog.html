<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./static/style.css" />
  <title>Blog — Newsie</title>
</head>
<body>

  <nav>
    <div>Newsie</div>
    <div></div>
    <div>
      <button>Login for comments</button>
    </div>
  </nav>

  <header class="hero">
    <h1>Explore • Learn • Evolve</h1>
    <h2>Latest Blog Posts</h2>
  </header>

  <main>
    {% for post in posts %}
    <article class="news-card" id="post-{{ post.id }}">
      <h2>{{ post.title }}</h2>
      {% if post.imageUrl %}
      <img src="{{ post.imageUrl }}" alt="Image for {{ post.title }}" />
      {% endif %}
      <p>{{ post.content }}</p>
      <p>by <em> {{ post.author }} </em> on  {{ post.date }}</p>
      <a href="{{ url_for('get_blog', id = post.id) }}"> Read More</a>
    </article>
    {% endfor %}
  </main>

</body>
</html>
