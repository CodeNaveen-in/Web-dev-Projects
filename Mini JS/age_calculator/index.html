<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="../main.css">
</head>
<body class="bg">
    <section id="main">
        <h3>Age Calculator</h3>
        <p>Get your age by selecting your date of birth</p>
        <label for="age_val">Select your DOB</label>
        <br>
        <input type="date" id="age_val">
        <br> <br>
        <button id="button">Get your age</button>

        <h3 id="real_age"></h3>
    </section>

    <section class="feature">
        <p class="about">The aim is get user's age by taking their DOB as input</p>
        <h3>Steps to follow</h3>
        <ol>
            <li>Select your DOB</li>
            <li>Press the button to see your age</li>
        </ol>
    </section>
    <script src="./index.js"></script>
</body>
</html>
