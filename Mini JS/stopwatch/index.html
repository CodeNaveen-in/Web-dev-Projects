<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="../main.css">
</head>
<body class="bg">
    <section id="main">

        <h1>Stopwatch</h1>
        <p id="timer" style="font-size: 5rem; font-weight: 500px; text-align: center">00:00:00</p>
        <div id="button-container" style="display: flex; gap:20px; justify-content: center; align-content:center;">
            <button id="start">Start</button>
            <button id="stop">Stop</button>
            <button id="restart">Restart</button>
        </div>
    </section>
    <section class="feature">
        <p>The Goal is to make a Stopwatch that allows start, stop and reset</p>
        <ol>
            <li>Click on any button and see the feature</li>
        </ol>
    </section>

    <script src="./index.js"></script>
</body>
</html>
