<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs Switch</title>
    <link rel="stylesheet" href="../main.css">

    <style>
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            min-height: auto;
            max-width: 60vw;
            align-items: center;
        }

        .text p {
            font-size: 3rem;
        }

        #button-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
        }

        button {
            border: none;
            border-radius: 25px;
            padding: 12px 20px;
            margin: 8px;
            background: linear-gradient(145deg, #f0f0f0, #dcdcdc);
            color: #333;
            font-size: 1rem;
            font-weight: bold;
            box-shadow: 4px 4px 10px #d1d1d1, -4px -4px 10px #ffffff;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        button:hover {
            background: #ffe680;
            color: #000;
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button.selected {
            background-color: #ffe680;
            color: #000;
            border: 2px solid #ffd700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }


        #content {
            background-color:  #ecff56ff;
            border-radius: 50px;
            padding: 30px;
            color: black;
        }

        #img {
            display: flex;
            justify-content: center; /* horizontal centering */
            align-items: center;     /* vertical centering */
            flex-direction: column;  /* stack content vertically */
            text-align: center;      /* center text like <h1> */
        }
    </style>
</head>
<body class="bg">
    <section id="main">
        <h1>Tabs Switch</h1>

        <div class="container">
            <div id="img">
                <h1>Click any person button</h1>
            </div>
            <div id="content">
                <div id="button-container">
                    <button id="0">Person 1</button>
                    <button id="1">Person 2</button>
                    <button id="2">Person 3</button>
                    <button id="3">Person 4</button>
                    <button id="4">Person 5</button>
                </div>

                <div id="text"></div>
            </div>
        </div>
    </section>

    <section class="feature">
        <h3 class="about"> Make a tabs switch panels that change content</h3>
        <ol>
            <li>Click on any name</li>
            <li>Hover to other names if needed</li>
        </ol>
    </section>
    
    <script src="./index.js"></script>
</body>
</html>
