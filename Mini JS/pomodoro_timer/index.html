<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="../main.css">
</head>
<body class="bg">
    <div class="container">
        <div class="timer-card">
            <h1 class="text-3xl font-bold">Pomodoro Timer</h1>
            <p>Enter time (MM:SS)</p>
            <input type="text" id="timer-input" class="timer-input" value="25:00">
            <p id="timer-display" class="timer-display"></p>
            <div id="button-wrapper" class="button-wrapper">
                <button id="start" class="action-button">Start</button>
                <button id="stop" class="action-button">Stop</button>
                <button id="reset" class="action-button">Reset</button>
            </div>
        </div>
    </div>
    <section class="feature">
        <p>The aim is to build a pomodoro timer that tracks a timer</p>
        <ol>
            <li>Start the timer</li>
            <li>Stop the timer</li>
            <li>Restart the timer</li>
        </ol>
    </section>

    <script src="index.js"></script>
</body>
</html>
