<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Trailer Popup</title>
  <link rel="stylesheet" href="../main.css" />
</head>
<body class="bg">
  <section id="main">
    <h1>Video Trailer Popup</h1>

    <div style="width: 800px;" id="container">
      <img src="" alt="" id="img" height="500px" width="800px" />
      <h2>The Great Movie</h2>
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit...</p>

      <!-- Buttons for both styles -->
      <button id="inlineButton">Inline Trailer</button>
      <button id="modalButton">Modal Trailer</button>
    </div>
  </section>

  <section class="feature">
    <p class="about">Learn both styles of trailer popups</p>
    <ol>
      <li>Click a button to show trailer</li>
      <li>Close the trailer</li>
    </ol>
  </section>

  <!-- Modal for second style -->
  <div id="trailerModal" class="modal">
    <div class="modal-content">
      <video id="trailerVideo" src="../assets/video/mov_bbb.mp4" controls autoplay></video>
      <button id="closeModal" class="close-button">X</button>
    </div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
